<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="icon" type="image/icon" href="./_img/logo/icon-hosp">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap');
        body{font-family: 'poppins',sans-serif; font-weight: 100;}
    </style>
</head>
<body class="bg-info">

    <main>

        <div class="rounded float-start position-absolute" style="top:20vh; left:45vw; right: 17vw;">
            <img src="./_img/logo/icon-adm-hosp.svg" class="shadow-lg p-3 mb-5 border bg-light rounded-circle" alt="login" style="width: 100px;">
        </div>
        
        <div class="card d-flex flex-column position-absolute shadow-lg p-3 mb-5" style=" min-width:20vw; top: 40vh; left:30vw; right: 30vw;">
            <form onsubmit="enviaFormLogin(event)" method="POST">
                <div class="card-body">
                        <div class="mb-3">
                            <label class="col-md-12">
                                <input type="email" name="email" class="form-control" placeholder="Email">
                            </label>
                        </div>
                        <div class="mb-3">
                            <label class="col-md-12">
                                <input type="password" name="password" class="form-control" placeholder="Senha">
                            </label>
                        </div> 
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary col-md-12">
                                Entrar
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
                                    <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                                </svg>
                            </button>
                        </div>
                        <hr class="mb-4 col-sm-12">
                        <div class="mb-3">
                            <button type="button" class="btn btn-success col-sm-12" onclick="openCriarConta()">
                                Criar Conta
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-plus" viewBox="0 0 16 16">
                                    <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                                    <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
                                </svg>
                            </button>
                        </div>
            </form>   
        </div>
         
    </main>
    
    <div id="cadastro" class="card-son" 
    style=" display:none; position: absolute; width: 30vw; height: 45vh; top: 40%; left: 35%; z-index:999; background: white;">
        <div class="card-tre p-3">
            <form method="POST" onsubmit="enviaFormNovoLogin(event)">
                <div class="mb-3">
                    <label class="col-md-12">
                        <input type="text" name="nome" class="form-control" placeholder="Nome">
                    </label>
                </div>
                <div class="mb-3">
                    <label class="col-md-12">
                        <input type="email" name="email" class="form-control" placeholder="Email">
                    </label>
                </div>
                <div class="mb-3">
                    <label class="col-md-12">
                        <input type="password" name="password" class="form-control" placeholder="Senha">
                    </label>
                </div>
                <div class="mb-1">
                    <button type="submit" class="btn btn-primary col-md-12">
                        Criar
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-check" viewBox="0 0 16 16">
                            <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                            <path fill-rule="evenodd" d="M15.854 5.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L12.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                        </svg>
                    </button>
                <hr>
                    <button type="button" class="btn btn-danger col-md-12" onclick="exitCriarConta()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-left" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0v2z"/>
                            <path fill-rule="evenodd" d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z"/>
                        </svg>
                        Sair
                    </button>
                </div>
            </form>
        </div>
    </div>

    <footer class="card-footer fixed-bottom bg-light">
        <span> 2021.1 &copy; Team DEG - All Right Reserved</span>
        <img src="_img/logo/DEG.png" class="position-absolute" style="width: 35px; top: 0; right: 10px;" alt="Logo-DEG">
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./_js/jquery-3.5.1.min.js"></script>
    <script src="./_js/script.js"></script>
    <script src="_js/login.js"></script>
</body>
</html>
