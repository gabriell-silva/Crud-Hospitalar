<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./_css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
</head>
<body>

    <main>

        <img src="_img/logo/DEG.png" class="rounded float-start" alt="Logo-DEG">
        
        <div class="card">
            <form action="#" onsubmit="enviaFormLogin(event)" method="POST">
                <div class="card-body">
                        <div class="mb-2">
                            <label class="col-md-12">
                                <input type="email" name="email" class="form-control" placeholder="Email">
                            </label>
                        </div>
                        
                        <div class="mb-3">
                            <label class="col-md-12">
                                <input type="password" name="password" class="form-control" placeholder="Senha">
                            </label>
                        </div>
                        
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary col-md-12">Entrar</button>
                        </div>

                        <hr class="mb-4 col-sm-12">

                        <div class="mb-3">
                            <button type="button" class="btn btn-success col-sm-12" onclick="openCriarConta()">Criar Conta</button>
                        </div>
            </form>   
        </div>
         
    </main>
    
    <div class="card-son">
        <div class="a">
            <form action="#" method="POST" onsubmit="enviaFormNovoLogin(event)">
                <div class="mb-2">
                    <label class="col-md-10">
                        <input type="email" name="email" class="form-control" placeholder="Email">
                    </label>
                </div>
                
                <div class="mb-3">
                    <label class="col-md-10">
                        <input type="password" name="password" class="form-control" placeholder="Senha">
                    </label>
                </div>
                
                <div class="mb-1">
                    <button type="submit" class="btn btn-primary col-md-5">Criar</button>
                    <button type="button" class="btn btn-danger col-md-5" onclick="exitCriarConta()">Sair</button>
                </div>
            </form>
        </div>
    </div>

    <footer class="card-footer text-muted">
        <span>&copy;DEG - PROVA</span>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="./_js/script.js"></script>
    <script src="./_js/jquery-3.5.1.min.js"></script>
    <script src="_js/login.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
