<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Inicio</title>
</head>

<body class="bg-image" style="background-image: url('./_img/outra.jpg');">
    <!-- MENU -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
           </button>
           
           <div class="collapse navbar-collapse" id="navbarNavDropdown">
               <ul class="navbar-nav">
                   <li class="nav-item">
                       <span class="nav-link active" data-bs-toggle="modal" data-bs-target="#CadastroE" style="cursor: pointer;">Cadastro de Exames</span>
                   </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="modal" data-bs-target="#PesquisarE" style="cursor: pointer;">Pesquisa de Exames</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="modal" data-bs-target="#AlterarE" style="cursor: pointer;">Alterar dados de Exames</a>

                  </li>
               </ul>
           </div>
        </div>

    <!-- CONTEÚDO -->
    <main>
        <!-- Cadastro de Exames -->
        <div class="modal fade" id="CadastroE" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="Cadastro-Label" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="Cadastro-Label">Cadastro de Exames</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Sair"></button>
                    </div>
                    <div class="modal-body">
                        <form method="POST" onsubmit="cadastroE(event)">
                            <div class="mb-3">
                                <label class="col-form-label">Nome paciente</label>
                                    <input type="text" class="form-control">
                                <label class="col-form-label">Endereço</label>
                                    <input type="text" class="form-control">
                                <label class="col-form-label">Data de Nascimento</label>
                                    <input type="date" class="form-control">
                                <label class="col-form-label">CPF</label>
                                    <input type="text" class="form-control" onkeypress="$(this).mask('000.000.000-00');">
                                <label class="col-form-label">Exame do paciente</label>
                                    <input type="file" class="form-control">
                            </div>  
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success col-md-3">Cadastrar</button>
                    </div>
                </div>  
            </div>
        </div>
        <!-- Pesquisa de Exames -->
        <div class="modal fade" id="PesquisarE" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="Pesquisar-Label" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="Pesquisar-Label">Pesquisa de Exames</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form method="POST">
                            <div class="mb-3">
                                <label class="col-form-label">Nome paciente</label>
                                    <input type="text" class="form-control">
                            </div>  
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Alterar dados de Exames -->
        <div class="modal fade" id="AlterarE" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="Alterar-Label" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="Alterar-Label">Alterar dados de Exames</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Sair"></button>
                    </div>
                    <div class="modal-body">
                        <form method="POST">
                            <div class="mb-3">
                                <label class="col-form-label">Nome paciente</label>
                                    <input type="text" class="form-control">
                                <label class="col-form-label">Endereço</label>
                                    <input type="text" class="form-control">
                                <label class="col-form-label">Data de Nascimento</label>
                                    <input type="date" class="form-control">
                                <label class="col-form-label">CPF</label>
                                    <input type="text" class="form-control" onkeypress="$(this).mask('000.000.000-00');">
                                <label class="col-form-label">Exame do paciente</label>
                                    <input type="file" class="form-control">
                            </div>  
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary col-md-3">Alterar</button>
                    </div>
                </div>  
            </div>
        </div>
        <!-- Deletar Exames -->
        <div class="modal fade" id="DeletarE" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="Deletar-Label" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="Deletar-Label">Deletar Exames</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Sair"></button>
                    </div>
                    <div class="modal-body">
                        <form method="POST">
                            <div class="mb-3">
                                <label class="col-form-label">Nome paciente</label>
                                    <input type="text" class="form-control">
                                <label class="col-form-label">Endereço</label>
                                    <input type="text" class="form-control">
                                <label class="col-form-label">Data de Nascimento</label>
                                    <input type="date" class="form-control">
                                <label class="col-form-label">CPF</label>
                                    <input type="text" class="form-control" onkeypress="$(this).mask('000.000.000-00');">
                                <label class="col-form-label">Exame do paciente</label>
                                    <input type="file" class="form-control">
                            </div>  
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger col-md-3">Deletar</button>
                    </div>
                </div>  
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
