<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="icon" type="image/icon" href="./_img/logo/icon-hosp">
    <title>Inicio</title>
</head>

<body class="bg-image" style="background-image: url('./_img/outra.jpg');">
    <!-- MENU -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
           </button>
           
           <div class="collapse navbar-collapse" id="navbarNavDropdown">
               <ul class="navbar-nav">
                   <li class="nav-item">
                       <a class="nav-link active btn" data-bs-toggle="modal" data-bs-target="#CadastroE">Cadastro de Exames</a>
                   </li>
                    <li class="nav-item">
                        <a class="nav-link btn" data-bs-toggle="modal" data-bs-target="#PesquisarE" onclick="buscaPacientes()">Pesquisa de Exames</a>
                    </li>
                   <li class="nav-item dropdown" style="left:60vw;">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Usuário
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                      <li><a class="dropdown-item" href="./login.html">Sair</a></li>
                    </ul>
                  </li>
               </ul>
           </div>
        </div>
    </nav>
    <!-- CONTEÚDO -->
    <main>
        <!-- Cadastro de Exames -->
        <div class="modal fade" id="CadastroE" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="Cadastro-Label" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="Cadastro-Label">Cadastro de Exames</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Sair"></button>
                    </div>
                    <div class="modal-body">
                        <form method="POST" enctype="multipart/form-data" onsubmit="cadastroExa(event)">
                            <div class="mb-3">
                                <label class="col-form-label col-6">Nome paciente</label>
                                    <input type="text" name="nmPaciente" class="form-control" autocomplete="off">
                                <label class="col-form-label">Endereço</label>
                                    <input type="text" name="endereco" class="form-control" autocomplete="off">
                                <label class="col-form-label">Data de Nascimento</label>
                                    <input type="date" name="dtNascimento" class="form-control">
                                <label class="col-form-label">CPF</label>
                                    <input type="text" name="cpf" class="form-control" onkeypress="$(this).mask('000.000.000-00');" autocomplete="off">
                                <label class="col-form-label">Exame do paciente</label>
                                    <input type="file" accept="application/pdf" name="arqExame" class="form-control" autocomplete="off">
                            </div>  
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-success col-md-3">Cadastrar</button>
                            </div>
                        </form>
                    </div>
                </div>  
            </div>
        </div>
        <!-- Pesquisa de Exames -->
        <div class="modal fade" id="PesquisarE" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="Pesquisar-Label" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="Pesquisar-Label">Pesquisa de Exames</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form method="POST">
                        <div class="m-3">
                            <label class="col-form-label">Nome paciente</label>
                            <input onkeyup="pesquisaComFiltro(event)" type="text" class="form-control" autocomplete="off">
                        </div>  
                    </form>
                    <div class="modal-body">
                        <ul class="list-group list-group-flush" id="listaPacientes">
                            
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- Alterar dados de Exames -->
        <div class="modal fade" id="AlterarE" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="Alterar-Label" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="Alterar-Label">Alterar dados de Exames</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Sair"></button>
                    </div>
                    <div class="modal-body">
                        <form method="POST">
                            <div class="mb-3">
                                <label class="col-form-label">Nome paciente</label>
                                    <input type="text" class="form-control">
                                <label class="col-form-label">Endereço</label>
                                    <input type="text" class="form-control">
                                <label class="col-form-label">Data de Nascimento</label>
                                    <input type="date" class="form-control">
                                <label class="col-form-label">CPF</label>
                                    <input type="text" class="form-control" onkeypress="$(this).mask('000.000.000-00');">
                                <label class="col-form-label">Exame do paciente</label>
                                    <input type="file" class="form-control">
                            </div>  
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary col-md-3">Alterar</button>
                    </div>
                </div>  
            </div>
        </div>
    </main>
    <!-- RODAPÉ -->
    <footer class="card-footer fixed-bottom bg-light">
        <span> 2021.1 &copy; Team DEG - All Right Reserved</span>
        <img src="_img/logo/DEG.png" class="position-absolute" style="width: 35px; top: 0; right: 10px;" alt="Logo-DEG"> 
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./_js/jquery-3.5.1.min.js"></script>
    <script src="./_js/script.js"></script>
    <script src="./_js/exame.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
</body>


</html>
